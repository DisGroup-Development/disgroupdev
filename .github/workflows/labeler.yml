name: "Auto Labeler"

on: [ pull_request_target ]

jobs:
  triage:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'DisGroup-Development'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
